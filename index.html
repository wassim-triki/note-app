<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--FA-->
    <script src="https://kit.fontawesome.com/131ccd7452.js" crossorigin="anonymous"></script>
    <!--LINEICONS-->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <nav class="navbar">
        <span class="toggle-btn">
            <i class="fas fa-chevron-right "></i>
        </span>
        <ul id="nav-list">
            <li><ul id="notes" >
                <li class="title">Notes</li>
            </ul></li>
            <li><ul id="tags">
                <li class="title">Tags</li>
            </ul></li>
        </ul>
    </nav>
    <span class="empty">Nothing here yet.</span>

    <button type="button" class="new"><i class="new-icon lni lni-plus"></i></button>
    <div class="modal">
        <div class="modal-header">
            <select id="tag-select">
            </select>
            <span id="close-modal">&times</span></div>
        <div class="modal-body">
            <textarea id="note-text" ></textarea>
        </div>
        <div class="modal-footer">
            <button class="discard btn" type="button">discard</button>
            <button class="done btn" type="button">done</button>
        </div>
    </div>
    <div class="container">
    </div>
    <!--JS-->
    <script type="module" src="./main.js"></script>
</body>
</html>
